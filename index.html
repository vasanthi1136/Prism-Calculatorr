<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>[Your Name] Colorful Calculator</title>
  <link rel="stylesheet" href="style.css">
  <!-- Orbitron Google Font for pro style -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="calculator">
    <div class="calc-heading">Prism-Calculator</div>
    <input type="text" id="display" disabled>
    <br>
    <div class="button-row">
      <button onclick="clearDisplay()" class="btn-red">C</button>
      <button onclick="appendToDisplay('(')">(</button>
      <button onclick="appendToDisplay(')')">)</button>
      <button onclick="backspace()" class="btn-yellow">&larr;</button>
    </div>
    <div class="button-row">
      <button onclick="appendToDisplay('7')">7</button>
      <button onclick="appendToDisplay('8')">8</button>
      <button onclick="appendToDisplay('9')">9</button>
      <button onclick="appendToDisplay('/')" class="btn-blue">/</button>
    </div>
    <div class="button-row">
      <button onclick="appendToDisplay('4')">4</button>
      <button onclick="appendToDisplay('5')">5</button>
      <button onclick="appendToDisplay('6')">6</button>
      <button onclick="appendToDisplay('*')" class="btn-blue">*</button>
    </div>
    <div class="button-row">
      <button onclick="appendToDisplay('1')">1</button>
      <button onclick="appendToDisplay('2')">2</button>
      <button onclick="appendToDisplay('3')">3</button>
      <button onclick="appendToDisplay('-')" class="btn-blue">-</button>
    </div>
    <div class="button-row">
      <button onclick="appendToDisplay('0')">0</button>
      <button onclick="appendToDisplay('.')">.</button>
      <button onclick="calculate()" class="btn-green">=</button>
      <button onclick="appendToDisplay('+')" class="btn-blue">+</button>
    </div>
    <div class="signature">Created by [Vasanthi], CSE Student</div>
    <div class="toggle-mode" onclick="toggleDarkMode()">Switch Mode</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
